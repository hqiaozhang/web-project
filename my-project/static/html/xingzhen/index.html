<!DOCTYPE html>
<html>
<head>
  <title>html1</title>
  <style type="text/css">
  html {
    height: 100%;
  }
  * {
    margin: 0;
    padding: 0;
  }
  body {
    width: 8400px;
    height: 2100px;
    transform-origin: 0 0 0;   
    -ms-transform-origin:0 0;    
    overflow: hidden;  
  }
  iframe{
    float: left;
    transform-origin: 0 0 0;
    background: #020309;
  }
    </style>
</head>
<body>
<iframe class="" frameborder="0" src="page2.html" style="width: 2800px; height: 2100px;"></iframe>
<iframe class="" frameborder="0" src="page3.html" style="width: 2800px; height: 2100px;"></iframe>
<iframe class="" frameborder="0" src="page4.html" style="width: 1400px; height: 2100px;"></iframe>
<iframe class="" frameborder="0" src="page5.html" style="width: 1400px; height: 2100px;"></iframe>
<script type="text/javascript" src="./static/js/jquery.min.js"></script>
<script type="text/javascript">
  function zoom() {
    var x = window.innerWidth / 8400
    var y = window.innerHeight / 2100
    $('body').css('webkitTransform','scale(' + x + ',' + y + ')')    
    $('body').css('msTransform','scale(' + x + ',' + y + ')')       
    $('body').css('mozTransform','scale(' + x + ',' + y + ')')       
    $('body').css('oTransform','scale(' + x + ',' + y + ')')    
  }
  window.onresize = function(){
     zoom() 
}
zoom()
</script>
</body>
</html>
