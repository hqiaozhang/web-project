<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重庆技侦执法大数据</title>
    <link rel="stylesheet" type="text/css" href="../sea-modules/fullpage/css/jquery.fullPage.css">
    <script type="text/javascript" src="../sea-modules/jquery.min.js"></script>
    <script type="text/javascript" src="../sea-modules/fullpage/js/jquery.fullPage.min.js"></script>
    <style type="text/css">
        iframe{
            transform-origin: 0 0 0;
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section active">
            <iframe class="" frameborder="0" src="home.html">
            </iframe>
        </div>
        <div class="section">
            <iframe class="" frameborder="0" src="sourceControll.html">
            </iframe>
        </div>
        <div class="section">
            <iframe class="" frameborder="0" src="progressvision.html">
            </iframe>
        </div>
        <div class="section">
            <iframe class="" frameborder="0" src="analysis.html">
            </iframe>
        </div>
        <div class="section">
            <iframe class="" frameborder="0" src="postSupervision.html">
            </iframe>
        </div>
    </div>
    <ul class="menu">
        <li class="" data-menuanchor="page1"><a href="#page1" title="主界面">主界面</a></li>
        <li data-menuanchor="page2"><a href="#page2" title="源头控制">源头控制</a></li>
        <li data-menuanchor="page3"><a href="#page3" title="过程监督">过程监督</a></li>
        <li data-menuanchor="page4"><a href="#page4" title="可视化分析">可视化分析</a></li>
        <li data-menuanchor="page5"><a href="#page5" title="事后监督">事后监督</a></li>
    </ul>
    <script type="text/javascript">
        var height = window.innerHeight
        var width = window.innerWidth
        $('iframe').attr({
            'height': height + 'px',
            'width': width + 'px'
        })
        $(function() {
            $('#fullpage').fullpage({
                'verticalCentered': false,
                'css3': true,
                anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
                menu: '.menu',
                loopBottom:true,
                loopTop:true
            });
            $('body').on('mousemove',function(e) {
                if(width - event.pageX < 20) {
                    $('.menu').css('right',0)
                }
            })
            $('.menu').mouseleave(function(event) {
                console.log(99)
                $('.menu').css('right','-230px')
                
            });
        });
        window.onresize = function(){
            var x = window.innerWidth/width
            var y = window.innerHeight/height
          $('iframe').css('webkitTransform','scale(' + x + ',' + y + ')')   /* for Chrome || Safari */
          $('iframe').css('msTransform','scale(' + x + ',' + y + ')')       /* for Firefox */
          $('iframe').css('mozTransform','scale(' + x + ',' + y + ')')      /* for IE */
          $('iframe').css('oTransform','scale(' + x + ',' + y + ')')        /* for Opera */  
        }
        
    </script>
</body>

</html>
