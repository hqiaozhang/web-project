<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>过程监督</title>
        <link rel="stylesheet" type="text/css" href="../styles/common.css">
        <link rel="stylesheet" type="text/css" href="../styles/progressvision.css">
        <link rel="stylesheet" type="text/css" href="../styles/datePicker.css">
    </head>
    <body>
        <!-- 页面顶部 -->
       <div class="show-time"></div>
       <div class="header"></div>
        <div class="side-left">
            <div class="checkgress">
                <p class="step lawCheck">执法审核流程</p>
                <ul class="clearfix">
                    <li>
                        <i class="state-wait"></i>
                        <p>
                            <span>待审核</span>
                            <span></span>
                        </p>
                    </li>
                    <li>
                        <i class="state-til"></i>
                        <p>
                            <span>已审核</span>
                            <span></span>
                        </p>
                    </li>
                    <li>
                        <i class="state-back"></i>
                        <p>
                            <span>退回整改</span>
                            <span></span>
                        </p>
                    </li>
                    <li>
                        <i class="state-stop"></i>
                        <p>
                            <span>终止</span>
                            <span></span>
                        </p>
                    </li>
                </ul>
            </div>
            <div class="countgress">
                <p class="step all-zhidui"><b>执法支队审核流程统计</span></b>
                <ul>
                    <li class="countgress-list-til">
                        <span>部门</span>
                        <span>总数量</span>
                        <span>退回率</span>
                        <span>终止率</span>
                    </li>
                    <div class="countgress-list" id="countgressList">
                        <!--checkgress.tpl-->
                    </div>
                </ul>
            </div>
        </div>
        <div class="center">
            <!--由两个模版渲染：prgvCenterModule.tpl和prgvCenterDetail.tpl-->
            
        </div>
        <div class="side-right">
            <p class="step lawModel">执法分析模型</p>
            <div class="alz-model">
                <ul class="module-total">
                    <!--moduleTotal.tpl-->
                </ul>
            </div>
            <p class="state-value">
                <span>已处理：<em></em></span>
                <span>待处理：<em></em></span>
            </p>
            <div class="item-wrap">
                <ul>
                    <li>
                        <span>序号</span>
                        <span>模型名称</span>
                        <span><b>待处理</b>/总量</span>
                    </li>
                    <div class="module-list" id="moduleList">
                        <!--moduleList.tpl-->
                    </div>
                </ul>
            </div>
        </div>
        <!--时间选择器-->
         <div class="datePicker-container"></div>
        <!-- 显示所有支队 -->
        <div class="all-zhidui-dialog"></div>
        <!-- 错误提示 -->
        <div class="error-dialog"></div>
        <script type="text/javascript" src='../sea-modules/sea.js'></script>
        <script type="text/javascript" src='../sea-modules/sea-text.js'></script>
        <script type="text/javascript" src='../seajs.config.js'></script>
        <script type="text/javascript">
            seajs.use(['../scripts/progressvision.js'], function(progressVision){
                progressVision.init()
            })
        </script>
    </body>
</html>
