<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>源头控制</title>
        <link rel="stylesheet" type="text/css" href="../styles/common.css">
        <link rel="stylesheet" type="text/css" href="../styles/sourceControll.css">
        <link rel="stylesheet" type="text/css" href="../styles/datePicker.css">
    </head>
    <body class="page-right1">
       <!-- 页面顶部 -->
	   <div class="show-time"></div>
       <div class="header">
           
       </div>
        <!--HTML结构开始-->

        <!--页面左部分-->
        <div class="page-left">
            <!--案件处理-->
            <div class="case-handing">
                
            </div>
            <!--对象处理-->
            <div class="object-handing">
                <div class="module-title">
                    <i class="module-title-icon"></i>
                    <span class="text">对象与目标</span>
                </div>
                <div class="object-handing-chart">
                    <div class="legend">
                        
                        <p><i></i>刑事</p>
                        <p><i></i>情报</p>
                    </div>
                </div>
            </div>
        </div>

        <!--页面中间部分-->
        <div class="page-center">
            <!--汇总数据信息-->
            <div class="total-info">
                
            </div>
            <!--系统布控统计-->
            <div class="system-controll">
                <div class="module-title">
                    <i class="module-title-icon"></i>
                    <span class="text">系统布控统计</span>
                    <span class="number system-controll-number">233,23</span>
                </div>
                <div class="controll-chart"></div>
            </div>

            <!--人工布控-->
            <div class="person-controll">
                <div class="module-title  top30-noborder">
                    <i class="module-title-icon"></i>
                    <span class="text">人工布控统计</span>
                    <span class="number person-controll-number"></span>
                </div>
                <div class="person-controll-chart"></div>
            </div>
            
        </div>

        <!--页面右部分-->
        <div class="page-right">
            <!--号码库-->
            <div class="number-library">
                <div class="module-title mt10">
                    <i class="module-title-icon"></i>
                    <span class="text">标识码库</span>
                </div>
                <div class="number-library-chart"></div>
            </div>
            <!--警情协查-->
            <div class="police-investigation">
                <div class="module-title mt20-noborder">
                    <i class="module-title-icon"></i>
                    <span class="text">警情协查</span>
                    <span class="number police-investigation-number"></span>
                </div>
                <div class="police-chart"></div>
            </div>
            <!--对外协查-->
            <div class="external-investigation">
                <div class="module-title mt20-noborder">
                    <i class="module-title-icon"></i>
                    <span class="text">对外协查</span>
                    <span class="number external-investigation-number"></span>
                </div>
                <div class="external-chart"></div>
            </div>
            <!--办案查询-->
            <div class="check-case">
                <div class="module-title">
                    <i class="module-title-icon"></i>
                    <span class="text">办案查询</span>
                    <span class="number check-case-number"></span>
                </div>
                <div class="check-case-chart"></div>
            </div>

            
        </div>
        <!--时间选择器-->
        <div class="datePicker-container"></div>
		<!-- 错误提示 -->
		<div class="error-dialog"></div>
        <!--HTML结构开始结束-->

        <!--引入JS文件，并且页面上最多只引入这三个JS文件，sea-text可根据实际情况而定，当需要解析handlebars模板时才需引入-->
        <script type="text/javascript" src='../sea-modules/sea.js'></script>
        <script type="text/javascript" src='../sea-modules/sea-text.js'></script>
        <script type="text/javascript" src='../seajs.config.js'></script>
        <script type="text/javascript">
            seajs.use(['../scripts/sourceControll.js'], function(sourceControll){
                sourceControll.init()
            })
        </script>
    </body>
</html>
