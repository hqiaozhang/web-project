<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>热词分析</title>
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/wordsAnalysis.css">
</head>
<body>
  <div class="main" onselectstart="return false" ondragstart="return false">
    <div class="phraseTooltip"></div>
    <div class="top">
      <div class="selectTime">
        <span class="cur" name="week">周</span>
        <span name="month">月</span>
        <span name="year">年</span>
      </div>
      <div class="configWord">
        <a href="wordsConfig.html"></a>
      </div>
    </div>
    <!-- end top -->
    <div class="popup">
      <!-- <div class="topTime">2016.09-2016.11</div> -->
      <div class="overstep"></div>
      <ul class="nav" id="phrase">
       
      </ul>
      <div class="detailsBox">
        <div class="nodata" id="boxNoData">暂无数据</div>
        
      </div>
      <div class="close"></div>
      <div class="bottomCount">
        
        <div class="page" id="changpage"></div>
        
      </div>
    </div>
    <div class="left">
    <div class="ui-widget">
      <div class="search">
        <input type="text" name="search" placeholder="输入搜索关键字" id="tags">
        <input type="button" name="" id="searchBtn">
        <div class="search-list">
         
        </div>
        </div>
      </div>
      <div class="leftTop">
        <div class="text"></div>
        <div class="drawLine"></div>
      </div>
       
      <!-- 标签云 -->
      <div id="tagscloud"></div>
      <div class="nodata" id="noData">暂无数据</div>
    </div>

    <!-- 热词排行榜 -->
    <div class="right">
      <div class="list">
          <div class="trendnum"></div>
          <table border="0" width="100%" class="rankingList">
          <tbody id="TOP15">

          </tbody>
          </table>
      </div>
    </div>

    <!-- 当前时间 -->
    <div class="currentTime"></div>
    <!--数据加载中的滚动条-->
    <div class="loading">
      <div class="spinner">
        <div class="spinner-container container1">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
      </div>
      <p class="loadingText">数据加载中... 请稍等</p>
    </div>
    <!--弹出框-->
    <div class="show-modal-dialog"></div>
    <canvas></canvas>
  </div>
  
</body>
 <script type="text/javascript" src='js/lib/jquery.min.js'></script>
 <script type="text/javascript" src='js/scale.js'></script>
 <script type="text/javascript" src='js/config.js'></script>
 
 <script type="text/javascript" src='js/lib/sea.js'></script>
 <script type="text/javascript" src='js/lib/sea-text.js'></script>
 <script type="text/javascript" src='js/lib/handlebars.js'></script>
 <script type="text/javascript">
    seajs.use(['./js/wordsAnalysis'], function(wordsAnalysis){
      wordsAnalysis.init()
    })
  </script>

</html>
