<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>重庆技侦执法大数据</title>
  <link rel="stylesheet" type="text/css" href="../styles/common.css">
  <link rel="stylesheet" type="text/css" href="../styles/index.css">
  <link rel="stylesheet" type="text/css" href="../styles/datePicker.css">
</head>
<body>
  <!-- 显示时间 -->
  <div class="show-time"></div>
  <!-- 页面头部 -->
  <div class="header">
  </div>
  <!-- 页面左边部分 -->
  <div class="page-left">
    <!-- 案件受理总数 -->
    <div class="case-total" id="caseTotal">
      <h4 class="title"><i></i>案件受理总数<span></span></h4>
      <div class="title-switch">
        <h5>刑事<span></span></h5>
        <h5>情报<span></span></h5>
      </div>
     
    </div>

    <!-- 对象总量 -->
    <div class="object-total total-public" id="objectTotal">
      <h4 class="title"><i></i>对象总量<span></span></h4>
      <div class="title-switch">
        <h5>刑事<span></span></h5>
        <h5>情报<span></span></h5>
      </div>
     
    </div>

     <!-- 目标总量 -->
    <div class="target-total total-public" id="targetTotal">
      <h4 class="title"><i></i>目标总量<span></span></h4>
      <div class="title-switch">
        <h5>刑事<span></span></h5>
        <h5>情报<span></span></h5>
      </div>
      
    </div>

    <!-- 标识码 -->
    <div class="mark-code total-public" id="markCode">
      
    </div>
  </div>
  <!-- 页面中间部分 -->
  <div class="page-center">
    <!-- 各类总量 -->
    <div class="top-total" id="topTotal">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
    <!-- 日志总数 -->
    <div class="center-log">
      <div class="log-total" id="logTotal">
        <div>日志总数</div>
        <div id="num-roll" class="num-roll"></div>
      </div>
      <div class="system-types" id="systemTypes">
      <!-- 光绕圈旋转 -->
      <div class="light">
        <div class="hx-box pa">
          <ul class="pr">
              <li class="hx-k1 pa0">
                  <span></span>
              </li>
              <li class="hx-k2 pa0">
                  <span></span>
              </li>
              <li class="hx-k3 pa0">
                  <span></span>
              </li>
          </ul>
        </div>
      </div>
        <div class="scalebg"></div>
        <div class="rotatebg"></div>
      </div>
    </div>
    <!-- 扣分统计 -->
    <div class="deduct-count" id="deductCount">
      <div class="no-data">暂无数据</div>
      <h4 class="title"><i></i>各部门执法扣分统计</h4>
    </div>
  </div>
  <!-- 页面右边部分 -->
  <div class="page-right">
    <!-- 法律文书 -->
    <div class="law-doc" id="lawDoc">
      <h4 class="title"><i></i>法律文书</h4>
      <div class="details">
      </div>
    </div>

    <!-- 内部使用文书 -->
    <div class="law-doc" id="insideDoc">
      <h4 class="title"><i></i>内部使用文书</h4>
      <div class="details"></div>
    </div>

    <!-- 结案总量 -->
    <div class="closing-total" id="closingTotal">
      <h4 class="title"><i></i>结案总量<span></span></h4>
      <div class="title-switch">
        <h5 class="cur">刑事<span></span></h5>
        <h5>情报<span></span></h5>
      </div>
    </div>

     <!-- 证据移送(案件数) -->
    <div class="transfer-case total-public">
      <h4 class="title"><i></i>证据工作(案件数)</h4>
      <div class="yisong case-value"></div>
      <div class="tingyue case-value"></div>
      <div class="zdzjcl case-value"></div>
     
    </div>
  </div>
  <!--时间选择器-->
  <div class="datePicker-container"></div>

  <!-- 错误提示 -->
  <div class="error-dialog"></div>

  <!--引入JS文件，并且页面上最多只引入这三个JS文件，sea-text可根据实际情况而定，当需要解析handlebars模板时才需引入-->
  <script type="text/javascript" src='../sea-modules/sea.js'></script>
  <script type="text/javascript" src='../sea-modules/sea-text.js'></script>
  <script type="text/javascript" src='../seajs.config.js'></script>
  <script type="text/javascript" src='../scripts/util/digitroll.js'></script>
  <script type="text/javascript">
    seajs.use(['../scripts/index.js'], function(index){
      index.init()
    })
  </script>
</body>
</html>
