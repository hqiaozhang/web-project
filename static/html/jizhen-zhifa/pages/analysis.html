<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>可视化分析</title>
        <link rel="stylesheet" type="text/css" href="../styles/common.css">
        <link rel="stylesheet" type="text/css" href="../styles/analysis.css">
        <link rel="stylesheet" type="text/css" href="../styles/datePicker.css">
    </head>
    <body>
        <!--HTML结构开始-->
        <!-- 页面顶部 -->
       <div class="show-time"></div>
       <div class="header"></div>
        <!--页面左部分-->
        <div class="page-left">
            <!--标识码库标识码总量-->
            <div class="number-library-count">
                <div class="name">
                    <span>标识码库</span>
                    <span>总量</span></div>
                <div class="number" id="codeTotal"></div>
            </div>
            <!--案件名称-搜索框-->
            <div class="search-content">
                <ul class="select" id="caseQuery">
                    <li type="1">
                        <span>案件名称</span><i></i>
                    </li>
                    <li id="codeQuery"><span>标识码</span></li>
                </ul>
                <input class="search-input" placeholder="" />
                <div class="search-btn"></div>
                <ul class="search-lists">
                  
                </ul>
            </div>

            <!--电信标识码-->
            <div class="common-number-library tele-number-library">
                <p>
                    <i></i>
                    <span>电信标识码</span>
                    <i></i>
                    <span>入库时间</span>
                </p>
                <ul id="telList">
                </ul>
            </div>

            <!--网络标识码-->
            <div class="common-number-library internet-number-library">
                <P>
                    <i></i>
                    <span>网络标识码</span>
                    <i></i>
                    <span>入库时间</span>
                </P>
                <ul id="internetList">
                    
                </ul>
            </div>

            <!--车牌标识码-->
            <div class="common-number-library plate-number-library">
                <P>
                    <i></i>
                    <span>车牌标识码</span>
                    <i></i>
                    <span>入库时间</span>
                </P>
                <ul id="plateList">
                    
                </ul>
            </div>

            <!--身份标识码-->
            <div class="common-number-library card-number-library">
                <P>
                    <i></i>
                    <span>身份标识码</span>
                    <i></i>
                    <span>入库时间</span>
                </P>
                <ul id="cardList">
                    
                </ul>
            </div>

        </div>

        <!--页面中间部分-->
        <div class="page-center">
            <!--标识码操作历程图-->
            <div class="number-operation">
                <div class="module-title" style="width: 140%">
                    <i></i>
                    <span class="name">标识码操作历程图</span>
                    <span class="number"></span>
                    <span class="detail"></span>
                    <span class="status"></span>
                    <span class="date-range"></span>
                </div>
                <div class="number-operation-charts">
                    <div class="no-data">暂无数据</div>
                </div>
            </div>

             <!--标识码触及模型统计-->
            <div class="number-model">
                <div class="module-title">
                    <i></i>
                    <span class="name">标识码触及模型统计</span>
                </div>
                <div class="number-model-charts" id="circleEqually">
                    <div class="charts-bg"></div>
                    <div class="radar-bg"></div>
                </div>
            </div>

            <!--标识码关联案件-->
            <div class="number-association">
                <div class="module-title">
                    <i></i>
                    <span class="name">标识码关联案件</span>
                    <button class="operation-btn"></button>
                </div>
                <div class="number-association-charts" id="associationCharts">

                    <!--association-list.tpl-->
                </div>
            </div>

            <!--标识码溯源图-->
            <div class="number-traceability">
                <div class="module-title">
                    <i></i>
                    <span class="name">标识码溯源图</span>
                    <span class="text">源头标识码：</span>
                    <span class="number"></span>
                    <button class="operation-btn"></button>
                </div>
                <div class="number-traceability-charts" id="traceabilityCharts"></div>
            </div>
        </div>

        <!--页面右部分-->
        <div class="page-right">
            <!--对象变更TOP5-->
            <div class="object-change">
                <div class="module-title" data-type="1">
                    <i></i>
                    <span class="name">对象变更TOP5</span>
                    <button class="btn-icon"></button>
                    <button class="render-btn case-btn active" data-order="0">案件</button>
                    <button class="render-btn dept-btn" data-order="1">部门</button>
                    <ul class="drop-down">
                        <li data-type="objectChange" data-order="1">对象变更TOP5</li>
                        <li data-type="targetChange" data-order="2">目标变更TOP5</li>
                        <li data-type="yanchang" data-order="3">延长对象TOP5</li>
                    </ul>
                </div>
                <div class="object-change-chart" data-list="1" style="display: block"></div>
                <div class="object-change-chart" data-list="2"></div>
                <div class="object-change-chart" data-list="3"></div>
                <div class="object-change-chart" data-list="4"></div>
                <div class="object-change-chart" data-list="5"></div>
                <div class="object-change-chart" data-list="6"></div>
            </div>
            
            <!--特定变更TOP5-->
            <div class="specific-change">
                <div class="module-title" data-type="4">
                    <i></i>
                    <span class="name">特定对象TOP5</span>
                    <button class="btn-icon"></button>
                    <button class="render-btn case-btn active" data-order="0">案件</button>
                    <button class="render-btn dept-btn" data-order="1">部门</button>
                    <ul class="drop-down">
                        <li data-type="special" data-order="4">特定对象TOP5</li>
                        <li data-type="xiecha" data-order="5">查询协查TOP5</li>
                    </ul>
                </div>
                <div class="object-change-chart" data-list="7" style="display: block"></div>
                <div class="object-change-chart" data-list="8"></div>
                <div class="object-change-chart" data-list="9"></div>
                <div class="object-change-chart" data-list="10"></div>
            </div>

            <!--分析TOP5-->
            <div class="analysis-change">
                <div class="module-title" data-type="6">
                    <i></i>
                    <span class="name">分析设计TOP5</span>
                    <button class="render-btn case-btn active" style="left: 64px" data-order="0">案件</button>
                    <button class="render-btn dept-btn"  style="left: 64px" data-order="1">部门</button>
                </div>
                <div class="object-change-chart" data-list="11" style="display: block"></div>
                <div class="object-change-chart" data-list="12"></div>
            </div>
        </div>
        <!-- 错误提示 -->
        <div class="error-dialog"></div>
        <!--标识码关联案件详情弹窗-->
        <div class="model-bg" style="display: none;" id="hmajModel">
            <div class="association-layer">
                <i class="layer-close"></i>
                <div class="layer-til">标识码关联案件详情</div>
                <div class="layer-con">
                    <ul>
                        <li class="layer-con-til"><span>案件名称</span><span>操作</span></li>
                        <div class="layer-list" id="layerList">
                            <!--layer-list.tpl-->
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <!--溯源图详情弹窗-->
         <div class="model-bg" style="display: none;" id="sytModelBg">
            <div class="traceability-layer">
                <div class="traceability-close"></div>
                <div class="traceability-all-charts" id="traceabilityAllCharts">
                    
                </div>
            </div>
        </div>
        <!--时间选择器-->
        <div class="datePicker-container"></div>

        <!-- 所有标识码类型弹窗 -->
        <div class="all-code-box"></div>
        <!-- 查看所有top5的全部数据 -->
        <div class="all-top5-box"></div>
        <!-- 权限限制 -->
        <div class="model-bg user-right">
            <div class="show-user-right">当前用户无权限</div>
        </div>
        
        <!--HTML结构开始结束-->

        <!--引入JS文件，并且页面上最多只引入这三个JS文件，sea-text可根据实际情况而定，当需要解析handlebars模板时才需引入-->
        <script type="text/javascript" src='../sea-modules/sea.js'></script>
        <script type="text/javascript" src='../sea-modules/sea-text.js'></script>
        <script type="text/javascript" src='../seajs.config.js'></script>
        <script type="text/javascript">
            seajs.use(['../scripts/analysis.js'], function(analysis){
                analysis.init()
            })
        </script>
    </body>
</html>
