<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>武汉公安教育训练大数据</title>
    <!-- 重置样式 -->
    <link rel="stylesheet" type="text/css" href="../styles/common/reset.css">
    <!-- 共用样式 -->
    <link rel="stylesheet" type="text/css" href="../styles/common/common.css">
    <!-- 图表组件样式 -->
    <link rel="stylesheet" type="text/css" href="../styles/common/charts.css">
    <!-- 总览页布局样式 -->
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
</head>
<body>
    <!--HTML结构开始-->
    <div class="header">
        <ul class="nav">
            <li class="active">总览</li>
            <li>资源</li>
            <li>训练</li>
            <li>考核</li>
        </ul>
        <div class="light"></div>
    </div>
    <div class="template">
        <!-- 页面左边部分 -->
        <div class="page-left"></div>
        <!-- 页面中间部分 -->
        <div class="page-center"></div>
        <!-- 页面右边部分 -->
        <div class="page-right"></div>
    </div>
    <!--HTML结构开始结束-->
    <!-- 错误提示 -->
    <div class="error-dialog"></div>
    <!--引入JS文件，并且页面上最多只引入这三个JS文件，sea-text可根据实际情况而定，当需要解析handlebars模板时才需引入-->
    <script type="text/javascript" src='../sea-modules/sea.js'></script>
    <script type="text/javascript" src='../sea-modules/sea-text.js'></script>
    <script type="text/javascript" src='../seajs.config.js'></script>
    <script type="text/javascript">
        seajs.use(['../scripts/index/index.js'], function (index) {
            index.init()
        })
    </script>
</body>
</html>
