<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>热词配置</title>
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/wordsConfig.css">

</head>
<body>
  <div class="showAll"></div>
  <div class="main" onselectstart="return false" ondragstart="return false">
    
    <div class="header">
      <div class="back"><a href="wordsAnalysis.html"></a></div>
    </div>
    <div class="content">
      <div class="top">
        <ul class="uery-criteria">
          <li><label>热词名称：</label><input type="text" name="" id="hotWord"></li>
          <li><label>来源：</label>
            <select id="source">
              <option value="全部" type="0">全部</option>
              <option value="重大警情" type="2">动态</option>
              <option value="接处警" type="1">接处警</option>
            </select>
          </li>
          <li><label>操作时间：</label><input type="text" name="" id="startTime" placeholder='开始时间'> - 
          <input type="text" name="" id="endTime" placeholder='结束时间'></li>

          <li><label>是否有效：</label>
            <select id="state">
            <option value="全部" state="2">全部</option>
              <option value="有效" state="1">有效</option>
              <option value="无效" state="0">无效</option>
            </select>
          </li>
          <li><input type="button" name="查询" value="查询" id="query">
            <input type="button" name="查询" value="重置" id="reset">
          </li>
        </ul>
      </div>
      <!-- 搜索 -->
      <div class="left" id="searchList">
       
       
      </div>
      <!-- 后台 -->
      <div class="right" id="backstageList">
       
      </div>

      <div class="footer">
        <input type="button" id="add" value="新增">
        <input type="button" id="delete" value="删除">
        <input type="button" id="revoke" value="撤销">
        <input type="button" class="update-hotword" value="更新">
        <div class="select-update">
           <a class="update-now">立即更新</a>
           <a class="update-time">定时更新</a>
           <a class="update-cancel">取消更新</a>
        </div>
        <div class="updateState">上次更新时间为：2016年12月5日 10:00</div>
      </div>
    </div>
    <!--弹出框-->
    <div class="show-modal-dialog"></div>
    <!--数据加载中的滚动条-->
    <div class="loading">
      <div class="spinner">
        <div class="spinner-container container1">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
      </div>
      <p class="loadingText">数据加载中... 请稍等</p>
    </div>
  </div>
  <script type="text/javascript" src='js/lib/jquery.min.js'></script>
  <script type="text/javascript" src='js/scale.js'></script>
  <script type="text/javascript" src='js/config.js'></script>
  <script type="text/javascript" src='js/lib/laydate/laydate.js'></script>
 
  <script type="text/javascript" src='js/lib/sea.js'></script>
  <script type="text/javascript" src='js/lib/sea-text.js'></script>
  <script type="text/javascript" src='js/lib/handlebars.js'></script>
  <script type="text/javascript">
    seajs.use(['./js/wordsConfig'], function(wordsConfig){
      wordsConfig.init()
    })
   
    </script>

</body>
</html>
